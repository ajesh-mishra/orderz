<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)" class="refresh">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="vertical-spacer"></div>

  <swiper [config]="config" class="date-button-container">
    <ng-template swiperSlide *ngFor="let x of calendarWindow">
      <div (click)="setSelectedDate(x.day, x.month, x.month_str, x.year);"
        [ngClass]="{'date-button': true, 'current-day': x.is_current, 'selected-day': selectedDay === x.day}">
        <span class="day">{{ x.weekday }}</span>
        <span class="date">{{ x.day }}</span>
      </div>
    </ng-template>
  </swiper>

  <div class="display-date-container">
    <div class="display-date">
      <ion-text color="primary">
        <h4><ion-icon name="calendar"></ion-icon></h4>
      </ion-text>
      <ion-text class="display-date-text"><b>{{ displaySelectedDate }}</b></ion-text>
    </div>
  </div>

  <app-food-item [selectedDate]="selectedDate"></app-food-item>

  <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>
</ion-content>
